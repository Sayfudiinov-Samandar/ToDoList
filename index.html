<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <style>
        ::placeholder{
            color: #fff;
        }
        .rewrite-btn{
            width: 20px;
            height: 20px;
        }
        .re-write-img{
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body class="bg-dark">
    <header class="bg-secondary">
        <div class="container m-auto">
            <nav class="navbar bg-secondary mx-5 px-5">
                <div class="container-fluid">
                  <a class="navbar-brand text-light">Navbar</a>
                  <form class="d-flex search-form" role="search">
                    <input class="search-input bg-transparent text-white  me-2 rounded border  ps-2 " type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                  </form>
                </div>
              </nav>
        </div>
    </header>
    <main>
        <section>
            <div class="container pt-5 ">
                <div class=" mx-auto">
                    <div class="bg-secondary p-4 w-75 rounded-5 mx-auto">
                        <h2 class="site-title text-center text-white mb-3">ToDo</h2>
                        <form class="site-form d-flex justify-content-center">
                            <input class="form-input bg-transparent text-white  me-2 rounded border ps-2 w-75" type="text" placeholder="Write your plans:">
                            <button class="btn btn-outline-light" type="submit">Click</button>
                        </form>
                    </div>
                    <ul class="result list-unstyled bg-secondary mt-3 w-75 rounded-3 mx-auto p-3 ">
                    </ul>
                </div>
        
                <div class="all-lists text-warning d-flex justify-content-center gap-4">
                    <span class="all_list bg-secondary px-5 py-4 rounded"></span>
                    <span class="checked_list bg-secondary px-5 py-4 rounded"></span>
                    <span class="un-checked__list bg-secondary px-5 py-4 rounded"></span>
                </div>
        
        
                <ul class="delet_list">
                    
                </ul>    </div>    
        
        </section>
    </main>
    <audio class="db-click-js" src="./audio/dabl-click.wav"></audio>
    <audio class="del-click-js" src="./audio/delete.wav"></audio>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./Sortable.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
