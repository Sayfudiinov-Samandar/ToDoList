<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <style>
        ::placeholder{
            color: #fff;
        }
    </style>

</head>
<body class="bg-dark">
    <div class="container pt-5 ">
        <div class=" mx-auto">
            <div class="bg-secondary p-4 w-75 rounded-5 mx-auto">
                <h2 class="site-title text-center text-white mb-3">ToDo</h2>
                <form class="site-form d-flex justify-content-center">
                    <input class="form-input bg-transparent text-white  me-2 rounded border ps-2 w-75" type="text" placeholder="Write your plans:">
                    <button class="btn btn-outline-light" type="submit">Click</button>
                </form>
            </div>
            <ul class="result list-unstyled bg-secondary mt-3 w-75 rounded-3 mx-auto p-3 ">
            </ul>
        </div>
    </div>    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
